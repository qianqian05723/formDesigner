<div class="controls">
    <div class="component-heading">暂存按钮</div>

    <div class="component-content">
        <div>
            <label class="component-label">样式</label>
             <div class="color-box" id="backgroundColorValue"></div>
             <select class="style-width" id="paddingValue">
                 <option value="8px 20px">较窄</option>
                 <option value="8px 30px">正常</option>
                 <option value="8px 55px">较宽</option>
             </select>
            <select class="style-shadow" id="shadowValue">
                <option value="false">关闭</option>
                <option value="true">打开</option>
            </select>
        </div>
    </div>

    <div class="component-content">
        <div>
            <label class="component-label">字体</label>
            <select class="fontFamily" id="fontFamilyValue">
                <option value="inherit">默认</option>
                <option value="tahoma">Tahoma</option>
                <option value="helvetica">Helvetica</option>
                <option value="verdana">Verdana</option>
                <option value="georgia">Georgia</option>
                <option value="heiti">黑体</option>
                <option value="kaiti">楷体</option>
                <option value="songti">宋体</option>
            </select>
            <select class="fontSize" id="fontSizeValue">
                <option value="16px">12</option>
                <option value="18px">14</option>
                <option value="21px">16</option>
                <option value="24px">18</option>
                <option value="26px">20</option>
                <option value="29px">22</option>
            </select>
            <select class="fontWeight" id="fontWeightValue">
                <option value="normal">不加粗</option>
                <option value="bold">加粗</option>
            </select>
            <div class="fontColor-box" id="fontColorValue"></div>
        </div>
    </div>

    <div class="component-content">
        <div class="borderSetting">
            <label class="component-label">边框</label>
            <div class="color-box" id="borderColorValue"></div>
            <select class="style-width" id="borderWidthValue">
                <option value="0">无</option>
                <option value="1px">1</option>
                <option value="2px">2</option>
                <option value="3px">3</option>
                <option value="4px">4</option>
                <option value="5px">5</option>
            </select>
        </div>
    </div>
