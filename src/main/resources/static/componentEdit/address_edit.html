<div class="controls">
    <div class="component-heading">地址</div>
    <div class="component-content">
        <div class="component-field">
            <label class="component-label">标题</label>
            <div class="component-value">
                <input type="text" id="componentName_{{:componentID}}" placeholder="" value="">
                <span ></span>
            </div>
        </div>
        <div class="component-field">
            <label class="component-label">默认值</label>
            <div class="component-value">
                <div id="distpicker_edit_{{:componentID}}">
                    <div class="form-group ml15">
                        <select class="form-control"  id="provinceValue_{{:componentID}}" value=""></select>
                    </div>
                    <div class="form-group mt10">
                        <input type="checkbox" id="city_{{:componentID}}" value="" />
                        <select class="form-control"  id="cityValue_{{:componentID}}" value=""></select>
                    </div>
                    <div class="form-group mt10">
                        <input type="checkbox" id="district_{{:componentID}}" value="" />
                        <select class="form-control" id="districtValue_{{:componentID}}" value=""></select>
                    </div>
                    <div class="error_tip ml15" id="errorTip_{{:componentID}}">勾选区/县之前请先勾选市</div>
                    <div class="form-group mt10">
                        <input type="checkbox" id="detail_{{:componentID}}" value="" />
                        <input type="text" id="detailValue_{{:componentID}}" value="" placeholder="详细地址"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="component-heading">校验</div>
    <div class="component-content">
        <div class="component-field">
            <div class="component-value">
                <input type="checkbox" id="required_{{:componentID}}" value="" /><span class="component-validate">必须填</span>
            </div>
        </div>
        <div class="component-field">
            <div class="component-value">
                <input type="checkbox" id="errorContent_{{:componentID}}" value="" /><span class="component-validate">自定义出错文案</span>
                <input type="text" id="errorContentValue_{{:componentID}}" value="">
            </div>
        </div>
    </div>

    <div class="component-heading">布局设置</div>
    <div class="component-content">
        <div class="component-field">
            <div class="component-value">
                <input type="checkbox" id="width_{{:componentID}}" value="" />
                <span class="component-layout">宽度占用整行的：<select id="widthValue_{{:componentID}}">
                    <option value=""></option>
                    <option value="50%">1/2</option>
                    <option value="75%">3/4</option>
                </select></span>
            </div>
            <div class="component-newRow">
                <input type="checkbox" id="newRow_{{:componentID}}" value="" /><span class="component-other">新起一行</span>
            </div>
        </div>
    </div>
</div>
